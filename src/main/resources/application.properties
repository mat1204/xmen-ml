adn.mutante.coincidenciasMinimasEnSecuencia=4
adn.mutante.secuenciasParaGenMutante=2
adn.mutante.secuenciaPermitida='ATCG'
#adn.mutante.persistirRegistros=false


spring.datasource.url = jdbc:postgresql://localhost:5432/xmen-ml-db
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driver-class-name= org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL94Dialect

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
#spring.jpa.show-sql = true

# Hibernate ddl auto (none, validate, create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
